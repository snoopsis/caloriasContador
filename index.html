<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Controlar Calorias - Medidor de Calorias e Refeicoes</title>
  </head>
  <body>
    <!-- Barra de Navegacao -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Controlador de Calorias</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Limpar Todos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Formulario Cartao -->
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            <span class="span">Adicionar Refeicao / Comida</span>
            <form class="col">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="Add Item" id="item-name" />
                  <label for="item-name">Refeicao</label>
                </div>
                <div class="input-field col s6">
                  <input
                    type="number"
                    placeholder="Add Calorias"
                    id="item-calories"
                  />
                  <label for="item-calories">Calorias</label>
                </div>
                <button class="add-btn btn blue darken-3">
                  <i class="fa fa-plus"></i>Add Refeicao
                </button>
                <button class="update-btn btn orange darken-3">
                  <i class="fa fa-pencil-square-o"></i>Atualizar Refeicao
                </button>
                <button class="delete-btn btn blue red">
                  <i class="fa fa-remove"></i>Apagar Refeicao
                </button>
                <button class="back-btn btn grey pull-right">
                  <i class="fa fa-chevron-circle-left"></i>Voltar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Contador de Calorias -->
      <h3 class="center-align">
        Total Calorias:
        <span class="total-calories">
          0
        </span>
      </h3>
      <!-- Lista Items -->
      <ul id="item-list" class="collection">
        <!--
        <li class="collection-item" id="item-0">
          <strong>Bife Jantar: </strong><em>1200 Calorias</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"> </i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Biscoito: </strong><em>400 Calorias</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"> </i>
          </a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Ovos: </strong><em>300 Calorias</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"> </i>
          </a>
        </li>
      --></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
